<!DOCTYPE html>
<html>
<head>
	<title>TP2Acosta</title>

	<link rel="stylesheet" href="tp2css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="code.js"></script>
</head>
<body>
	<div id="interfaz">
	<fieldset id="login">
		<h1>BANCO AC</h1>
		</br>
			<form id="ingreso">
				<p><strong>ID CUENTA</strong><br><input type="number" id="idCuenta"></p>
				<p><strong>INGRESE SU CLAVE</strong><br><input id="password" type="password"></p>
				<p><input type="button" id="ingresar" value="Ingresar"></p>
			</form>
	</fieldset>
	</div>
	
	<div id="interfaz2" style="display: none">	
			<fieldset id="seleccion">
				<table>
					<thead>
						<h1>Seleccione una opción</h1>
					</thead>
					
					<tbody>	
						<tr>
							<td><button id="saldo">SALDO</button></td>
							<td><button id="movimientos">MOVIMIENTOS</button></td>
						</tr>
						<tr>
							<td><button id="extraccion">EXTRACCION</button></td>
							<td><button id="transferencia">TRANSFERENCIA</button></td>
						</tr>
						<tr>
							<td><button id="inversiones">INVERSIONES</button></td>
							<td><button id="datos">DATOS</button></td>
						</tr>
					</tbody>
				</table>
				
			</fieldset>
			
			<fieldset id="consulta" style="display:none">
				<fieldset id="campoExtraccion" style="display:none">
					<p><strong>Ingrese monto a retirar</strong><br><input type="number" id="montoExt" min=0 required/></p><br>
					<button id="retirar">Retirar</button>
				</fieldset>
				
				<fieldset id="campoMovimientos" style="display:none">
					<button id="emitidos">Tranferencias emitidas<br>
					<button id="recibidos">Tranferencias recibidas</button>
				</fieldset>
			
				<fieldset id="campoTransferencia" style="display: none">
					<table id="ds">
						<thead>
							<td><b>Transferir a</b></td>
							<td><b>Monto</b></td>
						</thead>
						<tbody>
							<tr>
								<td><input type="number" id="destinatario" placeholder="Cuenta destino"/></td>
								<td><input tpye="number" id="montoTransferencia" min = 0</td>
							</tr>
						</tbody>
					</table>
					<button id="confirmarTrans">Confirmar</button>
				</fieldset>
				
				
				
				<ul id="contenido"></ul>
					
				<table>
					<thead>
							<td><p>¿Desea realizar otra consulta?</p></td>
					</thead>
					<tbody>
						<tr>
							<td><button id="volver">SI</button></td>
							<td><button id="salir" onclick="window.location.href='index.html'">Salir</button></td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</div>
</body>
</html>
